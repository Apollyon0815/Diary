  <h2>3월 19일에 배운 내용</h2>
  <p>
  웹페이지 현관까지 제작 완료.<br>
  19일차 내용 추가됨.<br>
  변경점: 목차(현관)을 만들음.<br>
  목차 없어도 되겠다 싶어서 처음에는 따라하지 않았는데, 불편해서 그냥 함.<br>
  현재 계속 수정중.<br>
  두번째 실수한 점: 일기 쓸 때 태그까지 다 그대로 써놔서 웹페이지에서 나올때 다 깨져버림.<br>
  일일이 다 수정해서 그나마 깨끗하게 만들어놨음.<br>
